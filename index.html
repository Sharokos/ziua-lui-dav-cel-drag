<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Div and Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
		.top-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #e37b46;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .centered-div {
            width: 35vw;
            height: 50vh;
            background: url('cadouri.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
		.centered-div:hover {
            scale: 1.4;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
	<button class="top-button" id="playAudio">Să cântăm!</button>
    <div class="centered-div" id="openPopup"></div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <p>Omule drag, la mulți ani! Să fii extra sănătos și extra fericit! Mi-aș fi dorit tare să fiu cu tine și să celebrăm împreună ziua ta... iată aceste animăluțe cum au venit să îți aducă ofranda. Primește acest voucher în valoare de 100 de euro de la Ș și Ana. Te pupam cu drag și te iubim!</p>
    </div>
	<audio id="audio" src="melodie.mp3"></audio>
    <script>
        const openPopup = document.getElementById('openPopup');
        const closePopup = document.getElementById('closePopup');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
		const playAudio = document.getElementById('playAudio');
        const audio = document.getElementById('audio');
		
        openPopup.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
		playAudio.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
